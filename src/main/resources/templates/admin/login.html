<!DOCTYPE html>
<html lang="en">
<head>
    <title>用户登陆</title>
    <script type="text/javascript" src="/static/js/common-header.js"></script>
    <link rel="stylesheet" href="/static/css/admin/login.css">
</head>
<body>
<div class="layui-container">
    <div class="admin-login-background">
        <div class="layui-form login-form">
            <form class="layui-form" id="login-form" action="/admin/login" method="post">
                <div class="layui-form-item logo-title">
                    <h1>web-mvc后台登录</h1>
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-username"></label>
                    <input type="text" name="username" lay-verify="required|account" placeholder="用户名"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-password"></label>
                    <input type="password" name="password" lay-verify="required|password" placeholder="密码"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input name="verCode" class="layui-input" lay-verify="required" placeholder="验证码" type="text">
                    </div>
                    <div class="layui-input-inline">
                        <img src="/captcha" id="verCodeImg" width="120px" height="48px"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <input type="checkbox" name="remember-me" value="true" lay-skin="primary" title="记住密码" checked>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="login">登 录</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="/static/js/common-script.js"></script>
</html>
